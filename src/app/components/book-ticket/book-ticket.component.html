<div class="container-fluid p-0">
  <h3 class="text-center mt-1">
    {{ "Book_Ticket.HowtoBookMyticket" | translate }}
  </h3>
  <div [class]="innerWidth > 425 ? 'row form-row ' : 'row form-row  mt-2'">
    <div class="col-sm-6 col-md-6 col-xl-3 mb-2">
      <img
        src="assets/img/enter-event.png"
        class="img img-fluid m-auto d-block"
      />
      <h4 class="text-center mt-2">
        {{ "Book_Ticket.PickASeat" | translate }}
      </h4>
    </div>
    <div class="col-sm-6 col-md-6 col-xl-3 mb-2">
      <img
        src="assets/img/payment_card.png"
        class="img img-fluid m-auto d-block"
      />
      <h4 class="text-center mt-2">{{ "Book_Ticket.Pay" | translate }}</h4>
    </div>
    <div class="col-sm-6 col-md-6 col-xl-3 mb-2">
      <img src="assets/img/ticket.png" class="img img-fluid m-auto d-block" />
      <h4 class="text-center mt-2">
        {{ "Book_Ticket.ReceiveYourTicket" | translate }}
      </h4>
    </div>
    <div class="col-sm-6 col-md-6 col-xl-3 mb-2">
      <img
        src="assets/img/attend_event.png"
        class="img img-fluid m-auto d-block"
      />
      <h4 class="text-center mt-2">
        {{ "Book_Ticket.AttendTheEvent" | translate }}
      </h4>
    </div>
  </div>
</div>
<hr class="border-light m-0" />
